<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/amazeui.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/amazeui.js"></script>
  <title>登录页面</title>
</head>
<body style="height:100%; background-color:#f1f5f8;" >
  <div class="header" style="text-align:center;background: url(images/body_1.png);color:#FFF;min-height:220px;box-shadow: 0 2px 3px rgba(0,0,0,0.3);">
    <div class="am-g">
      <h1 class="am-kai" style="margin-top:30px; font-size:50px;">想说网</h1>
      <p>
        Thinking of you say you want to say
        <br>想你所想，说你想说</p>
    </div>
  </div>
  <hr>
  <div class="am-g">
    <div class="am-container">
      <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <div data-am-widget="tabs" data-am-tabs="{noSwipe: 1}" class="am-tabs am-tabs-default" style="background-color:#FFF;box-shadow: 0 2px 3px rgba(0,0,0,0.3);">
          <ul class="am-tabs-nav am-cf">
            <li class="am-active">
              <a href="[data-tab-panel-0]">登录</a>
            </li>
            <li class="">
              <a href="[data-tab-panel-1]">注册</a>
            </li>
          </ul>

          <div class="am-tabs-bd">
            <div data-tab-panel-0 class="am-tab-panel am-active">
            <form action="" class="am-form" data-am-validator>
              <fieldset>
                <legend>用户登录</legend>
                <div class="am-form-group">
                  <label for="doc-vld-name-2">帐号：</label>
                  <input type="text" id="doc-vld-name-2" minlength="3" placeholder="帐号（至少 3 个字符）" required/>
                </div>
                <div class="am-form-group">
                  <label for="doc-vld-email-2">密码：</label>
                  <input type="password"  placeholder="密码" required/>
                </div>

                <div class="am-cf">
                <button class="am-btn am-btn-default" type="submit">登录</button>
                 <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr"></div>
              </fieldset>
            </form>
            </div>
            <div data-tab-panel-1 class="am-tab-panel">
              <form action="" class="am-form" data-am-validator>
                <fieldset>
                  <legend>用户注册</legend>
                  <div class="am-form-group">
                    <label for="doc-vld-name-2">帐号：</label>
                    <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入注册帐号（至少 3 个字符）" required/>
                  </div>
                  <div class="am-form-group">
                    <label for="doc-vld-email-2">密码：</label>
                    <input type="password"  placeholder="输入注册密码" required/>
                  </div>
                  <button class="am-btn am-btn-default" type="submit">注册</button>
                </fieldset>
              </form>
         </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
